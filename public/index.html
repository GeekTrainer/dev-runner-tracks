<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Tracker</title>
    <!-- Import Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    
    <article class="container">
        <h1 class="row">
            <div class="col-12">
                Race Tracker
            </div>
        </h1>

        <form class="row g-3" method="get">
            <div class="col-auto">
                <label for="name" class="visually-hidden">Race Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Race Name">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
        </form>

        <section class="row" id="name-display"></section>

        <section class="list-group" id="race-list">
        </section>

        <footer class="bg-dark text-light py-4">
            <div class="container text-center">
              <p class="m-0">All races listed on this website are fictional and generated by AI. Any resemblance to real events or names is purely coincidental.</p>
            </div>
          </footer>          
    </article>
    <script src="index.js"></script>
</body>
</html>
